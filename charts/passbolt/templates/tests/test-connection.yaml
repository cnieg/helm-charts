apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "passbolt.fullname" . }}-test-connection"
  labels:
    {{- include "passbolt.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "passbolt.fullname" . }}:{{ .Values.service.port }}/healthcheck/status.json']
  restartPolicy: Never
