apiVersion: v1
kind: Service
metadata:
  name: {{ include "castlemock.fullname" . }}
  labels:
  {{- include "castlemock.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
  {{- include "castlemock.selectorLabels" . | nindent 4 }}
