apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "castlemock.fullname" . }}-test-connection"
  labels:
  {{- include "castlemock.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "castlemock.fullname" . }}:{{ .Values.service.port }}/{{ include "castlemock.name" . }}']
  restartPolicy: Never
